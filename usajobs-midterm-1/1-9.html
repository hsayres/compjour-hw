
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = [['State', 'Job Count'], ['US-WY', 151], ['US-MI', 246], ['US-DE', 51], ['US-WV', 146], ['US-NC', 288], ['US-GA', 382], ['US-CO', 379], ['US-ID', 155], ['US-AK', 230], ['US-IL', 276], ['US-KY', 177], ['US-TX', 607], ['US-HI', 182], ['US-WA', 398], ['US-CA', 673], ['US-OH', 265], ['US-AL', 232], ['US-AZ', 411], ['US-UT', 225], ['US-NM', 355], ['US-RI', 41], ['US-OK', 345], ['US-MT', 181], ['US-LA', 233], ['US-PA', 232], ['US-NY', 363], ['US-NE', 157], ['US-IN', 163], ['US-MN', 183], ['US-VA', 587], ['US-ND', 117], ['US-MA', 237], ['US-FL', 327], ['US-DC', 848], ['US-WI', 149], ['US-ME', 51], ['US-MS', 171], ['US-CT', 75], ['US-TN', 190], ['US-OR', 243], ['US-SC', 213], ['US-AR', 162], ['US-KS', 162], ['US-NH', 65], ['US-MO', 254], ['US-MD', 344], ['US-IA', 85], ['US-SD', 241], ['US-NJ', 137], ['US-NV', 171], ['US-VT', 31]]
        var datatable = google.visualization.arrayToDataTable(data);
        var options = {'region': 'US', 'width': 600, 'height': 400, 'resolution': 'provinces'};

        var chart = new google.visualization.GeoChart(document.getElementById('mychart'));

        chart.draw(datatable, options);
      }
    </script>


      <div class="container">
        <h1 style="text-align:center">Hello chart</h1>
        <div id="mychart"></div>
      </div>
  </body>
</html>
